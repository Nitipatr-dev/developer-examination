<!DOCTYPE html>
<html lang="en">

<head>
  <title>Full-Stack Test Nitipatr-dev</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css" />
  <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container-fluid mt-3">
    <!-- Button for Insert -->
    <button type="button" class="btn btn-outline-success mb-2" data-bs-toggle="modal" data-bs-target="#createItemModal">
      Add New Item
    </button>
    <div class="row">
      <div class="col-12">
        <table id="item-table" class="table table-bordered table-hover">
          <thead class="table-secondary">
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Table data goes here -->
          </tbody>
        </table>
        <!-- Modal to view more detail -->
        <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="detailModalLabel">
                  Item Detail
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="group">
                <p><strong>Name:</strong> <span id="modal-name"></span></p>
                <p><strong>Price:</strong> <span id="modal-price"></span></p>
                <p><strong>Quantity:</strong> <span id="modal-quantity"></span></p>
                <p><strong>Description:</strong> <span id="modal-description"></span></p>
              </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Modal for Insert Form Input -->
        <div class="modal fade" id="createItemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="createItemModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="createItemModalLabel">
                  Add New Item
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="createItemForm">
                  <div class="mb-3">
                    <label for="itemName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="itemName" required/>
                  </div>
                  <div class="mb-3">
                    <label for="itemPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="itemPrice" required />
                  </div>
                  <div class="mb-3">
                    <label for="itemQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="itemQuantity" required />
                  </div>
                  <div class="mb-3">
                    <label for="itemDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="itemDescription" rows="3" required></textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="reset" class="btn btn-danger">Reset Form</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" disabled>
                  Create Item
                </button>
              </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Modal for Edit Data Form Input -->
        <div class="modal fade" id="updateItemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="updateItemModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateItemModalLabel">
                  Edit Item
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="updateItemForm">
                  <div class="mb-3">
                    <label for="updateName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="updateName"/>
                  </div>
                  <div class="mb-3">
                    <label for="updatePrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="updatePrice"/>
                  </div>
                  <div class="mb-3">
                    <label for="updateQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="updateQuantity"/>
                  </div>
                  <div class="mb-3">
                    <label for="updateDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="updateDescription" rows="3"></textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">cancel</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                  Save
                </button>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
